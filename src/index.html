<!doctype html>
<html ng-app="tms">
    <head>
        <base href="/">
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>Fuse - Admin Theme</title>

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
        <link rel="stylesheet" href="assets/dx/css/dx.common.css" />
        <link rel="stylesheet" href="assets/dx/css/dx.light.css" />
        <!-- bower:css -->
        <!-- run `gulp inject` to automatically populate bower styles dependencies -->
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:css({.tmp/serve,src}) styles/app.css -->
        <!-- inject:css -->
        <!-- css files will be automatically insert here -->
        <!-- endinject -->
        <!-- endbuild -->

        <link href='//fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700italic,700,900,900italic'
              rel='stylesheet' type='text/css'>
    </head>

    <!--[if lt IE 10]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
        your browser</a> to improve your experience.</p>
    <![endif]-->

    <body md-theme="{{vm.themes.active.name}}" md-theme-watch ng-controller="IndexController as vm"
          class="{{state.current.bodyClass || ''}}">

        <!-- SPLASH SCREEN -->
        <ms-splash-screen id="splash-screen">
            <div class="center">
                <div class="logo">
                    <span>F</span>
                </div>
                <!-- Material Design Spinner -->
                <div class="spinner-wrapper">
                    <div class="spinner">
                        <div class="inner">
                            <div class="gap"></div>
                            <div class="left">
                                <div class="half-circle"></div>
                            </div>
                            <div class="right">
                                <div class="half-circle"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- / Material Design Spinner -->
            </div>
        </ms-splash-screen>
        <!-- / SPLASH SCREEN -->

        <div id="main" class="animate-slide-up" ui-view="main" layout="column"></div>

        <ms-theme-options></ms-theme-options>

        <!-- build:js(src) scripts/vendor.js -->
        <!-- bower:js -->
        <!-- run `gulp inject` to automatically populate bower script dependencies -->
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
        <!-- inject:js -->
        <!-- js files will be automatically insert here -->
        <!-- endinject -->

        <!-- inject:partials -->
        <!-- angular templates will be automatically converted in js and inserted here -->
        <!-- endinject -->
        <script src="assets/dx/js/cldr.min.js"></script>
        <script src="assets/dx/js/cldr/event.min.js"></script>
        <script src="assets/dx/js/cldr/supplemental.min.js"></script>

        <script src="assets/dx/js/globalize.min.js"></script>
        <script src="assets/dx/js/globalize/message.min.js"></script>
        <script src="assets/dx/js/globalize/number.min.js"></script>
        <script src="assets/dx/js/globalize/currency.min.js"></script>
        <script src="assets/dx/js/globalize/date.min.js"></script>
        
        <script src="assets/dx/js/jszip.js"></script>
        <script src="assets/dx/js/dx.viz-web.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.7.8/firebase.js"></script>
        <script>
            // Initialize Firebase
            var config = {
                apiKey: "AIzaSyDJlF49VE9OaBkw_Kh2oQevyZmPlh2m-r0",
                authDomain: "freight-1f73e.firebaseapp.com",
                databaseURL: "https://freight-1f73e.firebaseio.com",

                messagingSenderId: "1096935624660"

        <!-- endbuild -->

    </body>
</html>
